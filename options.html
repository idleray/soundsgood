<!DOCTYPE html>
<html>
<head>
  <title>Config Page</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    select, input[type="text"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Configuration Page</h1>
  <form>
    <label for="service">Service:</label>
    <select id="service" name="service">
      <option value="azure">Azure</option>
    </select>

    <label for="apiKey">Subscription Key:</label>
    <input type="password" id="apiKey" name="subscriptionKey">

    <button id="saveButton">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
